[application]

name="LD40"
main_scene="res://level/Level1.tscn"
icon="res://icon.png"

[display]

fullscreen=false
width=1000
height=600

[input]

start_game=[key(Return), key(Space)]
pause_game=[key(Pause)]
key_exit=[key(Escape)]
move_left=[key(Left), key(A)]
move_right=[key(Right), key(D)]
move_up=[key(Up), key(W)]
move_down=[key(Down), key(S)]

[physics_2d]

motion_fix_enabled=true

[render]

room_cull_enabled=false
default_clear_color=#ff1c1c1c
